site_name: Документація НАНЦ
site_url: https://RyndinaOlena.github.io/vernadsky-docs/

extra_javascript:
  - assets/js/external-links.js

plugins:
  - search:
      lang: [en, ru] # uk стемінгу немає, тому en+ru
  - i18n:
      docs_structure: suffix
      languages:
        - locale: uk
          name: Українська
          default: true
          build: true
          site_name: Документація НАНЦ
        - locale: en
          name: English
          build: true
          site_name: NANC Documentation
          # ⬇⬇⬇ Перекладене меню для англійської
          nav:
            - Home: index.md
            - Station: station.md
            - Legal: legal.md
            - Research Areas:
                - Overview: directions/index.md
                - Geomagnetism:
                    - Overview: directions/magnetics/index.md
                    - Instruments: directions/magnetics/instruments.md
                    - Formats: directions/magnetics/formats.md
                    - Methods: directions/magnetics/methods.md
                    - Data description: directions/magnetics/data-description.md
                    - Interpretation notes: directions/magnetics/interpretation.md
                    - Publications: directions/magnetics/results.md
                - Atmospheric Ozone:
                    - Overview: directions/ozone/index.md
                    - Instruments: directions/ozone/instruments.md
                    - Methods (Umkehr): directions/ozone/methods.md
                    - Formats & Data Centers: directions/ozone/formats.md
                    - Publications (UA/World): directions/ozone/results.md
                    - Useful links: directions/ozone/links.md

theme:
  name: material
  language: uk
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes

# ⬇⬇⬇ Базове (українське) меню
nav:
  - Головна: index.md
  - Станція: station.md
  - Юридична інформація: legal.md
  - Напрями:
      - Огляд: directions/index.md
      - Магнітка:
          - Загальна інформація: directions/magnetics/index.md
          - Інструменти: directions/magnetics/instruments.md
          - Формати: directions/magnetics/formats.md
          - Методики: directions/magnetics/methods.md
          - Метрологічний опис: directions/magnetics/data-description.md
          - Особливості інтерпретації: directions/magnetics/interpretation.md
          - Публікації: directions/magnetics/results.md
      - Атмосферний озон:
          - Загальна інформація: directions/ozone/index.md
          - Інструменти: directions/ozone/instruments.md
          - Методики (Умкер): directions/ozone/methods.md
          - Формати/центри даних: directions/ozone/formats.md
          - Публікації (UA/World): directions/ozone/results.md
          - Корисні посилання: directions/ozone/links.md
